<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <link rel="stylesheet" href="/index.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>survey form ></title>
</head>
<body>
 <h1 id="title"> FreeCodeCamp Survey form</h1>
<p id="description"> <i>
  Thank you for taking the time to help us improve the platform</i></p>

<form  id ="survey-form">
  <div class=" form-control">
    <label for="name"id="name-label">Name</label>
    <input type="text" id="name" placeholder="Enter  your  Name" required />
  </div>
  
  <div class=" form-control">
    <label for="email"id="email-label">Email</label>
    <input type="email" id="email" placeholder="Enter  your  email" required />
  </div>

    
  <div class=" form-control">
    <label for="number"id="number-label">Age</label>
    <input type="number" id="number" placeholder=" Enter your  age" required min="0" max="100"/>
  </div>
   
   <div class=" form-control">
    <label for="role">
      Which option best describes your current role?</label>

 
    <select name="role" id="dropdown">
      <option value=" student">student</option>
      <option value=" Full-time">Full time Student </option>
      <option value="part-time">Part time-student</option>
      <option value=" prefer-not say"> Prefer-not to say</option>
      
      <option value=" others">Others</option>
 </select>
 </div>
  <div class=" form-control">
    <label> Would you recommend FreeCodeCamp to a Friend?</label>
 <label for=" recommend-1"><input type="radio" id="recommend-1" name="recommend" value="definitely"/>Definitely</label>
 <label for=" recommend-2" ><input type="radio" id="recommend-2" name="recommend" value="maybe" />Maybe</label>
   <label for=" recommend-3"><input type="radio" id="recommend-3" name="recommend" value="not-sure" />Not sure</label>
     
  </div>
  <div class=" form-control">
    <label for="role"id="label-role"> </label>
   What is your favorite feature of freeCodeCamp?

 
    <select name="feature" id="feature">
      <option value="Challenges">Challenges</option>
      <option value=" Projects">Projects</option>
      <option value="Community">Community</option>
      <option value="Open Source"> Open Source</option>
      
      <option value=" others">Others</option>
 </select>
  </div>
      
     
  
    <div class=" form-control">
      <label> What would you like to see improved?<small>(check all that apply)</small>
        
        <labe for=" imrove-1"><input type="checkbox" name="improve-1" id="improve-1" value="improve-1"/>Front-end Projects</label>
        
        <labe for=" imrove-2"><input type="checkbox" name="improve-2" id="improve-2" value="imprve-2"/>Back-end project</label>
        
        <labe for=" imrove-3"><input type="checkbox" name="improve-3" id="improve-3" value="improve-3"/>Data Visualization</label>
        
        <labe for=" imrove-4"><input type="checkbox" name="improve-4" id="improve-8" value="improve-4"/>Challenges</label>
        
        
        
        <labe for=" imrove-5"><input type="checkbox" name="improve" id="improve-5" value ="improve-5"/>Open Source Community</label>
        <labe for=" imrove-6"><input type="checkbox" name="improve" id="improve-6" value="improve-6"/>Gitter help rooms</label>
<labe for=" imrove-7"><input type="checkbox" name="improve" id="improve-7" value="improve-7"/>Videos</label>
 <labe for=" imrove-8"><input type="checkbox" name="improv" id="improve-8" value="improve-8"/>City Meetups</label>
<labe for=" imrove-9"><input type="checkbox" name="improve" id="improve-9" value="improve-9"/>Wiki</label>
<labe for=" imrove-10"><input type="checkbox" name="improve" id="improve-10" value="improve-10"/>Forum</label>
<labe for=" imrove-11"><input type="checkbox" name="improve" id="improve-11" value="improve-11"/>Additional Courses</label>
        </div>
       
        
 
       
        
    <div class=" form-control">
      <label for="comments"> Any Comments or Suggestion</label>
      <textarea name=" comments" id=" comments" placeholder=" Enter your comments here...."></textarea>
      </div>
      <button type="Submit" id="submit">Submit</button>
</form>















<script src=" https://cdn.freecodecamp.org/testable-project-fcc/v1/bundle.js">
</script>
</body>
</html>
